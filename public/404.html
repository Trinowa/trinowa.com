<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Trinowa Tech Solutions</title>
  <script>
    // Redirect to the homepage when a 404 occurs
    // This helps with client-side routing on GitHub Pages
    window.location.href = window.location.origin + '/trinowa.com/#' + window.location.pathname;
  </script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      color: #1f2937;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
    }
    .btn {
      background-color: #0ea5e9;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting you to the homepage...</p>
  <a href="/trinowa.com/" class="btn">Go to Homepage</a>
</body>
</html>
